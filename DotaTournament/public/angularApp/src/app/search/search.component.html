<div class="flex justify-center items-center">
  <div class="flex flex-col">
    <div class="relative block w-96">
      <input
        type="text"
        [(ngModel)]="search"
        name="search"
        class="h-12 w-full pr-20 rounded-lg z-0 focus:shadow focus:outline-none"
        placeholder="Search anything..."
      />
      <div class="absolute top-2 right-2">
        <button
          (click)="onSearch()"
          class="h-8 w-20 text-white rounded-lg bg-red-500 hover:bg-red-600"
        >
          Search
        </button>
      </div>
    </div>

    <div class="mt-8">
      <h1
        class="text-white text-center pb-8 text-2xl uppercase font-semibold pt-20"
        *ngIf="isSearched && tournaments.length === 0"
      >
        Not found
      </h1>

      <ul
        role="list"
        class="marker:text-white list-disc pl-5 space-y-3 text-white"
      >
        <li *ngFor="let tournament of tournaments">
          <a routerLink="/tournaments/{{ tournament._id }}">
            {{ tournament.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
